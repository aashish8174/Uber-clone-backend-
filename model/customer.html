<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Customer Home</h1>
  </header>
  <div class="container">
    <h2>Book a Ride</h2>
    <p>Use the form below to book a ride.</p>
    <form>
      <label for="pickup">Pickup Location:</label><br>
      <input type="text" id="pickup" name="pickup"><br>
      <label for="dropoff">Dropoff Location:</label><br>
      <input type="text" id="dropoff" name="dropoff"><br><br>
      <input type="submit" value="Book Now">
    </form>
  </div>
</body>
</html>
